<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
* {
    margin:0px; 
    padding:0px;
}
#div1 {
    width:200px; 
    margin:0 auto; 
    line-height:25px;
    border: 3px solid black;
}
ul {
    list-style:none;
    border: 3px solid black;
}
li {
    background:brown;
    margin-bottom:3px;
    border: 3px solid black;
    font-size: 24px;
    text-align: center;
}
dl {
    background:brown; 
    display:none;
    border: 3px solid black;
    text-align: center;
}
.active {
    background:#F90;
    }
</style>
<script>
window.onload=function (){
				var odiv=document.getElementById('div1');
				var ali=odiv.getElementsByTagName('li');
				var adl=odiv.getElementsByTagName('dl');
				
				
				for(var i=0;i<ali.length;i++){			
					
					ali[i].index=i;			
					ali[i].onclick=function (){
						
						for(var i=0;i<ali.length;i++){	
							ali[i].className='';
							adl[i].style.display='none';
						}
						this.className='active';
						adl[this.index].style.display='block';
					}
				}
			}
 
 
</script>
</head>
 
<body>
<div id="div1">
    <ul id="menu">
        <li class="active">passage1</li>
            <dl>
                <dd>passage1.1</dd>
                <dd>passage1.2</dd>
                <dd>passage1.3</dd>
                <dd>passage1.4</dd>
            </dl>
        <li>passage2</li>
            <dl>
                <dd>passage2.1</dd>
                <dd>passage2.2</dd>
                <dd>passage2.3</dd>
                <dd>passage2.4</dd>
            </dl>
        <li>passage3</li>
            <dl>
                <dd>passage3.1</dd>
                <dd>passage3.2</dd>
                <dd>passage3.3</dd>
                <dd>passage3.4</dd>
            </dl>
        <li>passage4</li>
            <dl>
                <dd>passage4.1</dd>
                <dd>passage4.2</dd>
                <dd>passage4.3</dd>
                <dd>passage4.4</dd>
            </dl>
    </ul>
</div>
</body>
</html>
