<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let motherstring=prompt("请输入母串");              //通过此过程输入母串和子串
        let sonstring=prompt("请输入子串");
        let num=0;
          for(let i=0;i<motherstring.length;i++){                     //进行一个循环，使得字符串进行遍历以此来判断子串是否符合母串
                let test=true;                                          //使用布尔值进行一个判断，如果时true，将i的值赋值给k
                let k=i;
                for(let j=0;j<sonstring.length;k++,j++){                   //再次进行for循环，遍历
                    if(motherstring[k]!=sonstring[j]){
                        test=false;                                        //如果子串不等于母串，为false，终止此次循环
                        break;
                    }
                }
                if(test==true){
                    num++;                                               //相等的话，数量加一
                }
            }
            document.write("请输入母串：<br/>",motherstring);
            document.write("<br/>请输入子串：<br/>",sonstring);
            document.write("<br/>子串出现的次数为",num);
    </script>
</head>
<body>
    
</body>
</html>
