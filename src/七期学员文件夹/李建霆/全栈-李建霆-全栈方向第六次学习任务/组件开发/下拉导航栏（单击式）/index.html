<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="index.css" rel="stylesheet" type="text/css" />

    <script>
      //通过改变display：none和block属性，来达到展开和合并的效果
      function appear(i) {
        var i = document.getElementById(i);
        console.log("点击了");
        if (i.style.display == "block") {
          i.style.display = "none";
        } else {
          menu1.style.display = "none";
          menu2.style.display = "none";
          menu3.style.display = "none";
          i.style.display = "block";
        }
      }
    </script>
  </head>
  <body>
    <div class="back">
      <div class="main">
        <div class="text" onclick="appear('menu1')">text1</div>
        <!-- 刚开始使用 onclick 方法时发现网上的教学大都是用id选择器不知道为什么 -->
        <div id="menu1">
          <div class="menu">text1.1</div>
          <div class="menu">text1.2</div>
        </div>
        <div class="text" onclick="appear('menu2')">text2</div>
        <div id="menu2">
          <div class="menu">text2.1</div>
          <div class="menu">text2.2</div>
        </div>
        <div class="text" onclick="appear('menu3')">text3</div>
        <div id="menu3">
          <div class="menu">text3.1</div>
          <div class="menu">text3.2</div>
        </div>
      </div>
    </div>
  </body>
</html>
