<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象编程入门</title>
</head>
<script>
    class person {
        name="李嘉伟"
        gender = "男"
        age = 19
        hobby (){
            console.log("我的爱好是：唱歌");
        }
        speciality (){
            console.log("我的特长是：跳舞");
        }
    }
    let my = new person()
    console.log(my.name);
    console.log(my.gender);
    console.log(my.age);
    console.log(my.hobby());
    console.log(my.speciality);
</script>
<body>
    
</body>
</html>
