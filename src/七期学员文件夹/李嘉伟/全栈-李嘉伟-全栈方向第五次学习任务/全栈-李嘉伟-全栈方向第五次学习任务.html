<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用JS判断子串出现的次数</title>
<script>

alert("请输入一个字符串：")
let Str = prompt()
alert("请输入子串：")
let str =  prompt()
let count = Str.split(str).length-1
console.log("母串为：",Str)
console.log("子串为：", str)
console.log("子串出现的次数为：",count)


</script>
</head>
