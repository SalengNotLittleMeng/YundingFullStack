<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person类</title>
</head>
<body>
    <script>
        class Person {
            constructor(name,gender,age) {
                this.name=name
                this.gender=gender
                this.age=age
            }
            hobby() {
                return "我的爱好是睡觉"
            }

            speciality() {
                return "我没有特长"
            }
        }

        let my=new Person("罗梦玉","女","19")

        console.log(my.name)
        console.log(my.gender)
        console.log(my.age)
        console.log(my.hobby())
        console.log(my.speciality());
    </script>
</body>
</html>
