    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript">
        class MyArray {
            constructor(arr) {
                if (Array.isArray(arr)) {
                    //通过Array.isArray（）检查是否为数组
                    this.arr = arr;
                } else { throw "Error! " }
            }
            checkArray(arr) {
                for (let value of arr)
                //通过for-of语句 遍历数组 
                {
                    if (typeof value !== 'number') {
                        return false
                    }
                }
                return true
            }
            addAll() {
                let sum = this.arr.reduce((a, b) => a + b, 0)
                return sum
            }

            uniquel() {
                let newArray = [];
                let j = 0;
                for (let i = 0; i < this.arr.length; i++) {

                    if (this.arr.indexOf(this.arr[i], i + 1) === -1) {
                        newArray[j] = this.arr[i];
                        j++
                    }
                }
                return newArray
            }


        }
        let args = [1, 2, 3, 4, 6, 6];
        let arr = new MyArray(args);
        console.log(arr.checkArray([1, 1, 1, '2', 9]));
        console.log(arr.addAll());
        console.log(arr.uniquel());
        let arr0 = new MyArray('1234566');
    </script>
