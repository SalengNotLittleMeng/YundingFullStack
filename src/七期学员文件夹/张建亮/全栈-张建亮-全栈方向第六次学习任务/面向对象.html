<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Person {
            name;
            age;
            gender;
            _hobby;
            _speciality;
            constructor(name, age, gender, _hobby, _speciality) {
                this.name = name;
                this.age = age;
                this.gender = gender;
                this._hobby = _hobby;
                this._speciality = _speciality;
            }
            hobby() {
                return '我的爱好是' + this._hobby;
            }
            speciality() {
                return '我的特长是' + this._speciality;
            }
        }
        const my = new Person('张建亮', 18, '男', '打羽毛球', '似乎并没有什么特长');
        console.log(my.name);
        console.log(my.age);
        console.log(my.gender);
        console.log(my.hobby());
        console.log(my.speciality());
    </script>

    </script>
</head>

</body>

</html>
