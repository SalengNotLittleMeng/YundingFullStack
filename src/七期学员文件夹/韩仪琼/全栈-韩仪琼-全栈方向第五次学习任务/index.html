    <script>
        var str1 = prompt('请输入一个字符串：');
        var str2 = prompt('请输入一个子串：');
        var i = 0;
        var j = 0;
        var count = 0;
        var a = str1.length;
        while (a != 0) {
            if(str1[i] == str2[j]) {
                i++;
                j++;
                if (j ==str2.length ) {
                    count++;
                }
                a--;
            }
            else {
            i = i - j + 1;
            j = 0;
            }
        }
        a = 0;
        console.log('子串出现的次数为' + count);
    </script>
