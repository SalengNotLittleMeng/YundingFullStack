<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyArray</title>
    <script>
        var obj = new Object();
        obj.checkArray = function(arr){
            for (var i = 0; i< arr.length;i++){
                var j = true;
                if (typeof(arr[i])!=="number"){
                    j = false;
                    break;
                }
            }
            console.log(j);
        }
        obj.addAll = function(arr){
            var sum = 0;
            for (var i = 0; i< arr.length;i++){
                sum+= arr[i];
            }
            console.log(sum);
        }
        obj.unique = function(arr){
            var newArr = [];
            for (var i = 0; i< arr.length;i++){
                if (newArr.indexOf(arr[i])=== -1){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        obj.checkArray([1,2,2,3,3,5,5,6,6,8,'8',8]);
        obj.addAll([1,2,3]);
        var demo = obj.unique([1,2,2,3,3,5,5,6,6,8,8,8]);
        console.log(demo);

    </script>
</head>

</body>
</html>
