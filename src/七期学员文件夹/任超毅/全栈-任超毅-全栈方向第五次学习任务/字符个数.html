<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>字符串中字符的个数</title>
    <script type="text/javascript">
       function num()
       {
           var str = prompt("请输入字符串：");
           var sub = prompt("请输入子串：");
           var char1 = [];
           var char1 = [];
           char1 = str;
           char2 = sub;
           var char1Length = char1.length;
           var char2Length = char2.length;
           var sum = 0;
           for (var i = 0; i < char1Length; i++) 
           {
               for (var j = 0; j < char2Length; j++) 
               {
                   if (char1[i + j] != char2[j]) 
                   {
                       break;//出现不同就退出循环
                   }
               }
               if (j == char2Length) 
               {
                   sum++;//退出循环后如果j=子串长度，则子串存在
               }
           }
           alert("该字符串出现的次数为：" + sum);
       }
    </script>
</head>
<body>
    <input name="button" type="button" onclick="num()" value="点击我，并输入相关内容"/>
</body>
</html>
