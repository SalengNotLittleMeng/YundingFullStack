<head>
    <meta charset="UTF-8">

<body>
    <script>
        class MyArray {
            constructor(args) {
                if (Array.isArray(args) == false) {
                    throw Error("输入的不是数组");
                }
                this.arry = args;
            }
            checkArray() {
                for (let i = 0; i < args.length; i++) {
                    if (typeof args[i] !== 'number') {
                        return false;
                    }
                }
                return true;
            }
            addAll() {
                let sum = 0;
                for (let i = 0; i < args.length; i++) {
                    sum += args[i];
                }
                return sum;
            }
            uniquel() {
                for (let i = 0; i < args.length; i++) {
                    const index = args.indexOf(args[i], i + 1);
                    if (index !== -1) {
                        args.splice(index, 1);
                        i--;
                    }
                }
                return args;
            }
        }



        let args = [1, 2, 3, 4, 6, 6];
        let arr = new MyArray(args);
        console.log(arr.checkArray([1, 1, 1, '2', 9]));
        console.log(arr.addAll());
        console.log(arr.uniquel());
        let arr0 = new MyArray('1234566');
        console.log(arr0)
    </script>
</body>
