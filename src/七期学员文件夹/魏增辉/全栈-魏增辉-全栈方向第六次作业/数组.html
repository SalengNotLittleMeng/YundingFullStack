<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript">
		class MyArray{
			args;
			 constructor(args){
        	if (Array.isArray(args)) {
            this.args = args;
        	}else{
        		throw 'error';
        	}
        	}
        			
    		
			checkArray(arr){
				for(let temp of arr){
					if (  typeof temp !== 'number') {
						return false;
					}
				}
				return true;
			}
			addAll() {
        		let sum = 0;
        		for (let value of this.args){
            		sum += value;
        		}
        			return sum;
   				}
			uniquel(){
				const newArr = []
				for(let temp of this.args){
					if(newArr.indexOf(temp) === -1){
						newArr.push(temp)
					}
				}
				return newArr;
			}
		}
		let args = [1, 2, 3, 4, 6, 6] 
		let arr = new MyArray(args) 
		console.log(arr.checkArray([1, 1, 1, '2', 9])) 
		console.log(arr.addAll())
		console.log(arr.uniquel()) 
		let arr0 = new MyArray('1234566') 
	</script>
</head>

</body>
</html>
