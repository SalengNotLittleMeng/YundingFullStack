<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str1 = prompt('请输入母串');
        var str2 = prompt('请输入子串');
 
        if(str1.length < str2.length){
            console.log("原字符串长度小于包含字符串长度")
        }else{
            var length = str1.length - str2.length
            var num = 0;
            for(var i=0; i< length +1; i++){
                if(str1.slice(i,str2.length+i) == str2){
                    num++
                }
            }
            console.log('子串出现的个数为'+num+'次');
        }
    </script>
</body>
</html>
