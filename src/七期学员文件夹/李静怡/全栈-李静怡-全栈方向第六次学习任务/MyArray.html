<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
//         实现一个MyArray类，这个类要求传入的参数是一个数组，如果传入的参数不是数组，应该**抛出一个异常**

// 关于抛出异常的方法可以看这里：https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Statements/throw

// 这个类拥有三个方法：

// * 1. checkArray方法，接受一个数组作为参数，检查数组的每一位是否都是数字，返回一个布尔值
// * 2. addAll方法，不接受任何参数，返回传入构造函数的参数（一个数组）每一项的值的和
// * 3. uniquel方法，不接受任何参数，返回一个数组，这个数组是传入构造函数的参数去重后的结果

// 调用实例：
// let args = [1, 2, 3, 4, 6, 6] //这是传入构造函数的参数
// let arr = new MyArray(args) //args是一个数组，正常执行
// console.log(arr.checkArray([1, 1, 1, '2', 9])) //false,因为[1, 1, 1, '2', 1]中的每一项不都是数字（'2'是字符）
// console.log(arr.addAll()) //22，1+2+3+4+6+6=22
// console.log(arr.uniquel()) //[1,2,3,4,6],除去了数组中的重复元素
// let arr0 = new MyArray('1234566') //抛出错误，因为'1234566不是一个数组'`

        class MyArray {
            //构造
            constructor (args) {
                // 是否为参数及抛出异常
                if(!Array.isArray(args)){
                    throw new Error("not an array!");
                }
                this.args = args;
            }
            
            // 接受一个数组作为参数，检查数组的每一位是否都是数字，返回一个布尔值
            checkArray (args){
                for(let i = 0; i < args.length; ++i){
                    if(typeof args[i] !== 'number'){
                        return false;
                    }
                }
                return true;
            }

            // 不接受任何参数，返回传入构造函数的参数（一个数组）每一项的值的和
            addAll (args) {
                let sum = 0;
                for(let i = 0; i < args.length; ++i){
                    sum += args[i];
                }
                return sum;
            }

            // 不接受任何参数，返回一个数组，这个数组是传入构造函数的参数去重后的结果
            uniquel (args) {
                let newArr = [];
                for(let i = 0; i < args.length; ++i){
                    // 用indexOf方法依次判断新数组中是否存在原数组中的这一项
                    if (newArr.indexOf(args[i]) === -1) {
                        //用push方法在新数组末尾放入数字
                        newArr.push(args[i]);
                    }
                }
                return newArr;
            }
        }
        let args = [1, 2, 3, 4, 6, 6] //这是传入构造函数的参数
        let arr = new MyArray(args) //args是一个数组，正常执行
        console.log(arr.checkArray([1, 1, 1, '2', 9])) //false,因为[1, 1, 1, '2', 1]中的每一项不都是数字（'2'是字符）
        console.log(arr.addAll(args)) //22，1+2+3+4+6+6=22
        console.log(arr.uniquel(args)) //[1,2,3,4,6],除去了数组中的重复元素
        let arr0 = new MyArray('1234566') //抛出错误，因为'1234566不是一个数组'`

    </script>
</head>

</body>
