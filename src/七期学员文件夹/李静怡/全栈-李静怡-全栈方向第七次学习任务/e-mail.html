<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-mail</title>
    <link rel="stylesheet" href="e-mail.css" />
    
</head>
<body>
    <div class="box">
        <div class="e-mail">
            <span>邮箱</span>
            <input type="text" id="email">
        </div>
        <div class="password">
            <span>密码</span>
            <input type="password" id="password">
        </div>
        <button>登录</button>
    </div>

    <div class="login">
        <span>登录成功</span>
        <div class="img" id="img"></div>
        <div class="massage">
            <span class="name">姓名：</span>
            <span class="age">年龄：</span>
            <span class="specialty">特长：</span>
        </div>
    </div>
    <script type="text/javascript" src="e-mail.js"></script>
</body>
</html>
