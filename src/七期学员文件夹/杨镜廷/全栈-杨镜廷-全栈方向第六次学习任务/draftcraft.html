<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		#divBox {  
			 width: 300px;    
			 height: 800px;    
			 margin: 0 auto;
		}
		li {   
			 width: 300px;       
			 list-style: none;    
			 line-height: 50px;    
			 outline: black 1px solid;    
			 background-color:bisque;    
			 cursor: pointer;
			 color:brown;
			 text-align: center;
			 font-size: xx-large;
		}
		.myUl {    
			width: 300px;       
			display: none;    
			transition: all 0.5s ;
		}
		.myUl>li {    
			background-color:antiquewhite;
		}
		.myUl>li:hover {    
			background-color:bisque;
		}		
	</style>
	<script type="text/javascript">
		let myUl = document.getElementsByClassName('myUl');//函数返回所有指定类名的元素集合，用一个同名变量接受，变量相当于一个数组
		let myLi = document.getElementsByClassName('myLi');
		function openS(obj, num){
			if (myUl[num].style.display === 'none' || myUl[num].style.display === '') {        
			   myUl[num].style.display = 'block';                 
     } 
		 else 
		 {       
		 myUl[num].style.display = 'none';           
    for (let i = 0; i < myLi.length; i++) {        
    if (myLi[i] !== obj) {           
          myUl[i].style.display = 'none';       
       } 
      }
		}    
	}      
    
</script>
</head>
<body>
	<ul id="divBox">
		<li class="myLi" onclick="openS(this,0)">   <!--this其实就是myli这里这个类，传入函数中-->         
								<div class="font">passage1</div> <!--onclick这个属性相当于我在鼠标点击时进行判断-->                     
								<ul class="myUl">
										  <li>passage1.1</li>
											<li>passage1.2</li> 
											<li>passage1.3</li>                            
								</ul>        
		 </li>        
		<li class="myLi" onclick="openS(this,1)">            
							<div class="font">passage2</div>            						         
							<ul class="myUl">                
										<li>passage2.1</li>               
										<li>passage2.2</li>              
										<li>passage2.3</li>           
							</ul>     
		</li>    
		<li class="myLi" onclick="openS(this,2)">            
						 <div class="font">passage3</div>          
							<ul class="myUl">            
										<li>passage3.1</li>             
										<li>passage3.2</li>        
										<li>passage3.3</li>      
								</ul>    
 </li> 
	 <li class="myLi" onclick="openS(this,3)">     
					   <div class="font">passage4</div>                  
					   <ul class="myUl">               
									 <li>passage4.1</li>             
								 		<li>passage4.2</li>              
								 		<li>passage4.3</li>                      
					 </ul>       
	 </li>
</ul>
</body>
</html>
