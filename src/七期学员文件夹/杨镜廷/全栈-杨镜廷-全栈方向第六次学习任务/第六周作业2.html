<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    class MyArray{
      constructor(args){
          if(!Array.isArray(args)){
            throw new Error('it is not an Array!');
          }
          this.addAll=()=>{
            var sum=0
            //let args = [1, 2, 3, 4, 6, 6] 
            for(let i=0;i<args.length;i++){
              sum +=args[i]
            }
            return sum;
          }
          this.uniquel=()=>{
          //let arr = [1, 2, 3, 4, 6, 6] 
          for(let i=0;i<args.length;i++){
             const index = args.indexOf(args[i],i+1)
             if(index!=-1){
            args.splice(index,1)
            i--
          }
        }
         return args
        }
      }
      checkArray(arr){
        for(let num of arr){
            if(typeof num!=="number"){
                return false
            }
        }
        return true
      }
    }
    let args = [1, 2, 3, 4, 6, 6] 
    let arr = new MyArray(args)
    //调用
   console.log(arr.checkArray([1, 1, 1, 9]))
   console.log(arr.addAll())
   console.log(arr.uniquel())
  </script>
</head>
<body>
</body>
</html>
