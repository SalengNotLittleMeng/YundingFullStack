 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第三周作业</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3789518_g6h1achky4n.css">
  <link rel="stylesheet" href="test1.css">
  <script>
     var str1 = prompt("请输入字符串")
     var str2 = prompt("请输入子字符串")
     console.log("字符串为为" ,str1)
     console.log("子串为" ,str2)
     const fn=(str1,str2)=> {
          let count=0;
          let count1=0;
          let number=0;
          while(count!=str1.length){
               if(str1[count]==str2[count1]){
                    count++;
                    count1++;
                    if(count1==str2.length-1){
                         number++;
                    }       
               }
               else{
                    count++;
                    count1=0;
               }
          }
          return number;
     }
     let num = fn(str1, str2)
     console.log("出现的次数为" , num)
  </script>
</head>
