<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class MyArray {

            constructor(arrg) {
                try {

                    if (Array.isArray(arrg) == false) {
                        throw "这不是一个数组"
                    }
                    else {
                        this.arrg = arrg;
                    }
                }
                catch (e) {
                    console.log(e);
                }
            }

            cheakArray() {
                let Boolean = true;
                for (let i = 0; i < arrg.length; i++) {
                    if (typeof arrg[i] != "number") {
                        Boolean = false;
                    }
                }
                return Boolean;
            }

            addAll() {
                let sum = 0;
                for (let i = 0; i < arrg.length; i++) {
                    const Array2 = Number(arrg[i]);
                    sum += Array2;

                }
                console.log(sum);
            }

            uniquel() {
                const newarr = [];
                for (let value of arrg) {
                    if (newarr.indexOf(value) === -1) {
                        newarr.push(value)
                    }
                }
                console.log(newarr);

            }

        }

        let arrg = [1, 2, '3', 4, 6, 6];
        let arr = new MyArray(arrg);
        console.log(arr.cheakArray(arrg));
        console.log(arr.addAll(arrg));
        console.log(arr.uniquel(arrg));
        let arr0 = new MyArray('1234566')

    </script>
</head>
