
<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>prompt</title>
  <script type="text/javascript">
    function rec() {
      var buststring; //score变量，用来存储用户输入的成绩值。
      buststring = prompt("请输入母串:");
      if (buststring != null) {
        var substring = prompt("请输入子串:")
        if (substring != null) {
          let count = buststring.split(substring).length - 1;
          console.log(count); // 3
          document.write("母串为："+buststring+"\n"+"\n");
          document.write("子串为："+substring);
          document.write("</br>");
          document.write("子串出现的个数为："+count);
        }
      }
      else { }
    }
  </script>
</head>

<body>
  <input name="button" type="button" onClick="rec()" value="点击我，进行计算!" />
</body>
</html>
