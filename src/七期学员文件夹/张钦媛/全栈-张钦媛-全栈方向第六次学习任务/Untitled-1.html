  class Person {
    name="张钦媛"

    speciality(){
        console.log("我的特长是睡觉")

  }
  const my = new Person()
  console.log(my)


  let args = [1, 2, 3, 4, 6, 6]
    class MyArray {
        checkArray() {
            for (let i = 0; i < args.length; i++)
                console.log(Number.isInteger(args[i]))
        }
        addAll() {
            var s = 0;
            for (var i = 0; i < args.length; i++) {
                s += args[i];
            }
            console.log(s)
        }
        uniquel() {
            for (let i = 0; i < args.length; i++) {
                const index = args.indexOf(args[i], i + 1)
                if (index !== -1) {
                    args.splice(index, 1)
                    i--
                }
            }
            console.log(args)
        }
    }

    let arr = new MyArray(args)
    let result = Array.isArray(args)
    if (result != true) { throw new Error('args is not a array!'); }
  </script>
