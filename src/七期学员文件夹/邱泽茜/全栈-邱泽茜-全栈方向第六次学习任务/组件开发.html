<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件开发</title>
    <script>
    function Show(a){
        var a = document.getElementById(a);
        if(a.style.display == "block"){
            a.style.display = "none";  
        }
        else{
            a.style.display = "block";
        }
    }
    </script>

    <style>
        .content{
        width: 250px;
        height: 100%;
        margin:0 auto;
        }
        .box1{
        width: 250px;
        height: 45px;
        background-color: orange;
        color: white;
        text-align: center;
        line-height: 40px;
        vertical-align: middle;
        border: 1px solid white;
        }
        .box3{
        width: 250px;
        height: 40px;
        background-color: pink;
        color: white;
        text-align: center;
        line-height: 40px;
        vertical-align: middle;
        border: 1px solid white;
        }
        #box2_1,#box2_2,#box2_3,#box2_4{
        display: none;
        }
    </style>
</head>
             
<body>
    <div class="content">
        <div class="box1" onclick="Show('box2_1')">passage1</div>
        <div id="box2_1">
            <div class="box3">1.1</div>
            <div class="box3">1.2</div>
            <div class="box3">1.3</div>   
        </div>
        <div class="box1" onclick="Show('box2_2')">passage2</div>
        <div id="box2_2">
            <div class="box3">2.1</div>
            <div class="box3">2.2</div>
            <div class="box3">2.3</div>    
        </div>
        <div class="box1" onclick="Show('box2_3')">passage3</div>
        <div id="box2_3">
            <div class="box3">3.1</div>
            <div class="box3">3.2</div>
            <div class="box3">3.3</div>
        </div>
        <div class="box1" onclick="Show('box2_4')">passage4</div>
        <div id="box2_4">
            <div class="box3">4.1</div>
            <div class="box3">4.2</div>
            <div class="box3">4.3</div>
        </div>
    </div>
</body>
           
</html>
