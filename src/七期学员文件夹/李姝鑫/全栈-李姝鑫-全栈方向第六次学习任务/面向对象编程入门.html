        let arr = [1, 2, 3, 4, 6, 6, 8, 8, 9, 9]
        if (Array.isArray(arr)) {
            console.log(checkArray(arr));
        }
        if ((checkArray(arr) === true)) {
            console.log(addAll())
            console.log(uniquel())
        }
        else {
            throw new Error('arr is not a Array!');
        }
        function checkArray(arr) {
            let n = 0;
            for (let i = 0; i > arr.length; i++) {
                if (typeof arr[i] !== typeof 1) {
                    n++
                    return false
                }
            }
            if (n === 0)
                return true;
        }

        function addAll() {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            return sum
        }

        function uniquel() {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        arr.splice(j, 1)
                    }
                }
            }
            return arr
        }

    </script>
