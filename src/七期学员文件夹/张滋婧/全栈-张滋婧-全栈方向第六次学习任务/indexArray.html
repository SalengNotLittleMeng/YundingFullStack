<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class MyArray{

            // 检查传入的数据是否是一个数组
            constructor(){
                if(Array.isArray(args)){
                    console.log("true")
                }
                else{
                    throw "Error"
                }
            }

            // checkArray方法:检查数组的每一位是否都是数字，返回布尔值
            checkArray(arr){
                // 检查数组的每一位首先要遍历数组
                for (let value of arr) {
                    if(typeof value !== 'number'){
                        console.log("false")
                    }
                }
            }

            // addAll方法:不接受任何参数，返回传入构造函数的参数（一个数组）每一项的值的和
            addAll(){
                //对和sum 进行赋值
                let sum = 0
                // 首先进行遍历，将每一个数取出来
                for (let value of args){
                    // 求和
                    sum+=value
                }
                return sum
            }

            // uniquel方法：不接受任何参数，返回一个数组，这个数组是传入构造函数的参数去重后的结果
            uniquel(){
                // 首先创建一个新的数组
                let newArr = []
                // 遍历原来的数组
                for(let value of args){
                    // 新数组没有此值则进行添加
                    if(newArr.indexOf(value) === -1){
                        newArr.push(value)
                    }
                }
                return newArr
            }
        } 

        let args = [1, 2, 3, 4, 6, 6]
        let arr = new MyArray(args) 

        console.log(arr.checkArray([1, 1, 1, '2', 9])) 
        console.log(arr.addAll()) 
        console.log(arr.uniquel()) 

        let arr0 = new MyArray('1234566') 


    </script>
</head>
