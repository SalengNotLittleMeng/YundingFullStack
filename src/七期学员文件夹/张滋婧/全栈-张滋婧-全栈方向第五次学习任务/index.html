<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        {
            "use strict"

            let all = prompt("请输入母串：");
            let part = prompt("请输入子串：");
                
                // 计算母串和子串的长度
            let allLength = all.length;
            let partLength = part.length;

                //记录子串出现的个数
            let count = 0,j,i;
            
            
                // 求子串的个数
            for( i=0;i<allLength;i++){
                for( j=0;j<partLength;j++){
                    if(all[i+j] !== part[j]){
                        break;
                    }
                }
                if(j == partLength){
                    count++;
                    i+=j-1               //使下一次循环时从这次比较完的地方开始，避免重复比较
                }
            }


            console.log("母串为：", all, "子串为：", part);
            console.log("子串出现的个数为：", count); 

        }
    </script>
</head>

</html>
