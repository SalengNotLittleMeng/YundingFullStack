<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>查询母串中子串出现次数</title>
	 <script >
	function screen (){  
	let parent,son;
	parent =prompt("请输入母串:");
	son =prompt("请输入子串:");
	let parentIndex=0;
	let sonIndex=0;
	let count=0;
		while(parentIndex!==parent.length){
		if(son[sonIndex]===parent[parentIndex])
		{
			sonIndex++;
			if(sonIndex===son.length){
				count++;
				sonIndex=0;
			}
		}
		parentIndex++;
	}console.log(count);
}
	</script>
</head>
<body>
	 <input name="button" type="button" onClick="screen()" value="点击我，查询母串中子串出现次数" />
</body>
</html>
