<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript">
class MyArray{
            arr;
            constructor(arr)
            {
                if (!Array.isArray(arr))
                {
                    throw "这不是数组";
                }
                this.arr=arr;
            }
            checkArray(array)
            {
                for(let value of array)
                {
                    if(typeof value != "number")
                    {
                        return false;
                    }
                }
                return true;
            }
            addAll()
            {
                let num=0;
                for(let value of this.arr)
                {
                    num+=value;
                }
                return num;
            }
            uniquel()
            {
                let number=0;
                let newArr=[];
                for(let value1 of this.arr)
                {
                    let flag=true;
                    for(let value2 of newArr)
                    {
                        if(value1===value2)
                        {
                            flag=false;
                            break;
                        }
                    }
                    if(flag==true)
                    {
                        newArr[number]=value1;
                        number++;
                    }
                }
                return newArr;
            }
        }
        let args =[1, 2, 3, 4, 6, 6] ;
        let arr = new MyArray(args);
        console.log(arr.checkArray([1, 1, 1, '2', 9]));
        console.log(arr.addAll());
        console.log(arr.uniquel());
        let arr0 = new MyArray('1234566');
        
    </script>
</head>

</body>
</html>
