<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fatherString = prompt("Enter a string")
        let sonString = prompt("Enter a son string")
        let length1 = fatherString.length
        let length2 = sonString.length
        let count = 1
        let time = 0
        for (let i = 0; i < length1; i++) {
            if (fatherString[i] == sonString[0]) {

                for (let j = 1, k = i + 1; j < length2; j++, k++) {
                    if (fatherString[k] == sonString[j]) {
                        count++
                    }
                }
                if (count == length2) {
                    time++
                }
                count = 1
            }
        }
        console.log(time)
    </script>
</head>

<body>

</body>

</html>
