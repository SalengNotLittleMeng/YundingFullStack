    <script>
        function Show(a,b)
        {
            console.log(a);
            var a = document.getElementById(a);
            var b = document.getElementsByClassName(b);
            if(a.style.display=="block")
            {
                a.style.display="none";
            }
           else
                {
                    for(let i=0;i<b.length;i++)
                    {
                        b[i].style.display="none";
                    }
                    a.style.display="block";
                }
        }
    </script>
