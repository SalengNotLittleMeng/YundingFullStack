<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MyArray{
            checkArray(args){
                let result=true
                for(let i=0;i<args.length;i++){
                    if(typeof(args[i])!='number'){
                        result=false
                    }
                }
                return result
            }
            addAll(){
                let sum=0
                for(let i=0;i<args.length;i++){
                    sum=sum+args[i]
                }
                return sum
            }
            uniquel(){
                for(let i=0;i<args.length;i++)
                {
                    let value=args.indexOf(args[i],i+1)
                    if(value!=-1)
                    {
                        args.splice(value,1)
                    }
                }
                return args
            }
        }
        let args=[1,2,3,4,6,6]
        //let args=100;
        let arr=new MyArray(args)
        if(!Array.isArray(args))
        {
            throw'请传入数组'
        }
        console.log(arr.checkArray([1,5,'7',6,5,7]))
        console.log(arr.addAll())
        console.log(arr.uniquel())


    </script>
</body>
</html>
