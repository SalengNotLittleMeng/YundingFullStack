<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,gender,age)
            {
                this.name=name;
                this.gender=gender;
                this.age=age;
            }
            hobby=function(){
                return '我的爱好是吃饭'
            }
            speciality=function(){
                return'我的特长是睡觉'
            }
        }
        let my = new Person('阎昱帆','女',18);
        console.log(my.name)
        console.log(my.gender)
        console.log(my.age)
        console.log(my.hobby())
        console.log(my.speciality()) 
    </script>
</body>
</html>
