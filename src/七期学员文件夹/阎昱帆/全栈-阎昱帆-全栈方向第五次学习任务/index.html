<script>
    let bigstr=prompt('请输入母串:');
    let str=prompt('请输入子串:');
    function search(bigstr,str){
       let i=0,j=0,num=0,flag=0;
       for(i=0;i<bigstr.length;i++)
        {
            if(bigstr[i]=str[0])
            {
                for(j=0;j<str.length;j++)
                {
                    if(bigstr[i+j]==str[j])
                    flag++;
                }
                if(flag==str.length)
                {
                    num++;
                    i=i+str.length-1;
                }
                flag=0;
            }
        }
      /*  for(i=0;i<bigstr.length;i++)
        {
            for(j=0;j<str.length;j++)
            {
                if(bigstr[i+j]!=str[j])
                break;
            }
            if(j==str.length)
            {
                num++;
            }
        }*/
        return num;
    }
    console.log('该子串出现的个数为',search(bigstr,str));
</script>
