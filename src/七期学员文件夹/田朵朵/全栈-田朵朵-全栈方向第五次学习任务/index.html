<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //声明函数
        function countSubstring(str, subStr) {
            // 计数器
            let count = 0;
            let position = 0;
            while (true) {
                position = str.indexOf(subStr, position);
                // 如果要检索的字符串值没有出现，则该方法返回 -1。
                if (position != -1) {
                    count++;
                    position += subStr.length;
                }else{
                    break;
                }
            }
            return count;
        }
        let str = prompt('请输入母串: ');
        let subStr = prompt('请输入子串: ');
        let count = countSubstring(str, subStr);
        console.log(`母串为:${str}`);
        console.log(`子串为:${subStr}`);
        console.log(`子串出现的个数为:${count}`)
    </script>
</head>

</html>
