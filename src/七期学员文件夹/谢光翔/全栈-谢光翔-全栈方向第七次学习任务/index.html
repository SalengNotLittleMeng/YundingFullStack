<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="sign_in" id="sig">
        <div class="sign">登录</div>
        邮箱：<input type="text" name="email" id="email" placeholder="邮箱"><br>
        密码：<input type="password" name="password" id="password" placeholder="密码"><br>
        <div class="sign_in_button">
            <button onclick="add(document.getElementById('email').value,document.getElementById('password').value)">登录</button>
        </div>
    </div>
    <div id="sign_in_success">
        <h1>登录成功</h1>
        <img id="touxiang" alt="touxiang">
        <p id="name"></p>
        <p id="age"></p>
        <p id="strength"></p>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
