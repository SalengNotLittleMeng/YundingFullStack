<body>
    <script>
        class Person {
            constructor(name, gender, age) {
                this.name = name;
                this.gender = gender;
                this.age = age;
            }
            hobby() {
                return "我的爱好是听音乐，追剧";
            }
            speciality() {
                return "我的特长是唱歌";
            }
        }
        let my = new Person("史璐怡", "女", 18);
        console.log(my.name);
        console.log(my.gender);
        console.log(my.age);
        console.log(my.hobby());
        console.log(my.speciality());
    </script>
</body>
