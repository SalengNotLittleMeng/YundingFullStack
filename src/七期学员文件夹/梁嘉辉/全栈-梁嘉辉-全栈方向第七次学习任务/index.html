<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="sign_up">
      <div class="sign_email">
        <h4 class="word1">邮箱</h4>
        <div class="email">
          <input type="text" id="ipt" value="" />
          <img
            id="hint1"
            src="https://liangjia.oss-cn-beijing.aliyuncs.com/%E6%8F%90%E7%A4%BA1.png"
          />
          <h2 class="message1">请输入邮箱</h2>
        </div>
      </div>
      <div class="sign_password">
        <h4 class="word2">密码</h4>
        <div class="password">
          <img
            id="close"
            src="https://liangjia.oss-cn-beijing.aliyuncs.com/%E7%9C%BC%E7%9D%9B_%E9%9A%90%E8%97%8F_o.png"
          />
          <input type="password" id="pwd" />
          <img
            id="hint2"
            src="https://liangjia.oss-cn-beijing.aliyuncs.com/%E6%8F%90%E7%A4%BA1.png"
          />
          <h2 class="message2">请输入密码</h2>
        </div>
      </div>
      <button>登录</button>
    </div>
    <div class="success">
      <div class="sign_success">登陆成功</div>
      <div class="img"></div>
      <p class="name"></p>
      <br />
      <p class="age"></p>
      <br />
      <p class="strengths"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
