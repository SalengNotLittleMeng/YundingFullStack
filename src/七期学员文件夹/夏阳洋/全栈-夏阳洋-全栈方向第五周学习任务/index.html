<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全栈-夏阳洋-全栈方向第五周学习任务</title>
    <script>
        const parentstr = prompt("请输入母串:");
        const childstr = prompt("请输入子串:");

        let count = 0;
        let parentIndex = 0;
        let childIndex = 0;

        while(parentIndex !== parentstr.length) {

            if( childstr[childIndex] === parentstr[parentIndex]){
                parentIndex++;
                childIndex++;

                if (childIndex === childstr.length){
                    count++;
                    childIndex = 0;
                }
            }else{
                parentIndex++;
            }
        }

        console.log(`母串为:${parentstr}`,`子串为:${childstr}`);
        console.log(`子串出现的次数为:${count}`);
    </script>
</head>
