<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="index.css">
    <script>
        var str = prompt('请输入字符串');
        var sub = prompt('请输入子串');
        var arrStr = [];
        var arrSub = [];
        arrStr = str;
        arrSub = sub;
        var arrStrLength = arrStr.length;
        var arrSubLength = arrSub.length;
        var count = 0;
        for(var i = 0;i < arrStrLength;i++){
            for(var j = 0;j < arrSubLength;j++){
                if(arrStr[i+j]!=arrSub[j]){
                    break;
                }
            }
            if(j === arrSubLength){
                count++;
            }
        }
        alert('count='+count);
    </script>
</head>

</body>
</html>
