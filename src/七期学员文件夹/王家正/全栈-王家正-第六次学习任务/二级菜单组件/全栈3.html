<body>
    <div class="ling">
        <div class="yi">
            <div id="">
                <span id="one">Passage1</span>
                <a href="">666</a>

            </div>
            <div id="">

            <div id="">

            </div>
            <div id="">
                <span id="four">Passage4</span>
                <a href="">111</a>

            </div>
            <div id="">
                <span id="five">Passage5</span>
                <a href="">333</a>
                <a href="">333</a>
            </div>
            <div id="">
                <span id="six">Passage6</span>
                <a href="">222</a>
                <a href="">222</a>
            </div>
        </div>
    </div>

    <script>
        let menu = document.getElementsByTagName("span");
        let now = null;
        for (let i = 0; i < menu.length; i++) {
            menu[i].onclick = function () {
                let par = menu[i].parentNode;
                if (now === i) {
                    if (par.style.height === "105px") {
                        open(par);
                    }
                    else {
                        close(par);
                    }
                }
                else {
                    if (now !== null) {
                        close(menu[now].parentNode);
                    }
                    open(par);
                    now = i;
                }
            }
        }

        function open(par) {
            let tem = setInterval(() => {
                let num = par.offsetHeight;
                if (num >= par.scrollHeight) {
                    clearInterval(tem);
                }
                par.style.height = num + 1 + "px";
            }, 7);
        }

        function close(par) {
            let tem = setInterval(() => {
                let num = par.offsetHeight;
                if (num <= 105) {
                    clearInterval(tem);
                    return;
                }
                par.style.height = num - 1 + "px";
            }, 7);
        }
    </script>

</body>

</html>
