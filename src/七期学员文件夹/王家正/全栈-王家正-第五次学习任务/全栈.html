<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const muchuan = prompt('请输入母串');
    const zichuan = prompt('请输入子串');
    let muchuanIndex = 0;
    let zichuanIndex = 0;
    let count = 0;
    for( ;muchuanIndex !== muchuan.length;){
        if(zichuan[zichuanIndex] === muchuan[muchuanIndex]){
            zichuanIndex++;
            muchuanIndex++;
            if(zichuanIndex === zichuan.length){
                count++;
                zichuanIndex = 0;
            }
            }else{
                muchuanIndex++;
            }
    }
    console.log(count)
</script>
<body></body>

</html>
