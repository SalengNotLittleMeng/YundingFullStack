<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双栏布局</title>
</head>

<body>
    <div id="left"></div>
    <div id="right">
        <strong>两栏布局的特点：一栏定宽。另一栏宽度自适应（随着视口宽度的改变而改变）</strong>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    #left {
        height: 100vh;
        width: 200px;
        float: left;
        background-color: aquamarine
    }
    
    #right {
        margin-left: 200px;
        height: 100vh;
        background-color: cadetblue;
    }
</style>

</html>
