<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="list-demo" class="demo">
        <button v-on:click="add">Add</button>
        <button v-on:click="sort">sort</button>
        <button v-on:click="remove">Remove</button>
        <transition-group name="list" tag="p" appear v-on:before-enter="beforeEnter" v-on:after-enter="afterEnter" v-on:after-leave="afterLeave">
            <div v-for="(item,index) in items" v-bind:key="item" class="list-item" :data-index="index">
                {{ item }}
            </div>
        </transition-group>
        <div>信息:{{msg}}</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
<script src="./index.js"></script>

</html>
