<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>注册页面</title>
</head>

<body>
  <div class="background">
    <div class="box">
      <div class="image" style="position: relative; top:20px"><img src="./image/image.jpg" width="560px" height="678px"></div>
      <div class="contain">
        <div class="head-1" style="font-size: 36px;">欢迎注册</div>
        <div class="head-2" style="font-size: 15px;">Welcome to register</div>
        <div class="logo"><img src="./image/图层 1.png" style="width: 130px; height: 92px;"></div>
        <div class="slogan" style="font-size: 24px;">每一次作业都是在提升自己！</div>
        <div class="regisiter">
          <div class="r-1">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp昵称&nbsp&nbsp&nbsp&nbsp<input type="text"
              style="width:300px; height: 60px;" placeholder="请输入2-10个字的昵称"></div>
          <div class="r-2">设置密码&nbsp&nbsp&nbsp&nbsp<input type="password" style="width:300px; height: 60px;"
              placeholder="请输入6位数的密码"></div>
          <div class="r-3">确认密码&nbsp&nbsp&nbsp&nbsp<input type="password" style="width:300px; height: 60px;"
              placeholder="请再次输入密码"></div>
          <div class="r-4">手机密码&nbsp&nbsp&nbsp&nbsp<input type="text" style="width:300px; height: 60px;"
              placeholder="请输入正确的手机号码"></div>
          <div class="r-5">&nbsp&nbsp&nbsp验证码&nbsp&nbsp&nbsp&nbsp<input type="text" style="width: 160px; height: 52px;"
              placeholder="请输入验证码"></div>
          <div class="button"><input type="button" value="发送验证码"
              style="width:120px; height: 52px;  background-color: #0278c8;"></div>
        </div>
        <div class="sure"><input type="button" value="立即注册" style="width: 260px; height: 50px;"></div>
      </div>
    </div>
  </div>


</body>

</html>
