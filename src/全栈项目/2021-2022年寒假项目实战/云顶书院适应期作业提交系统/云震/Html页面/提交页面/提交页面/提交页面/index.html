<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提交页面</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="back">
    <div class="box">
      <div class="head">
        <img src="./image/图层 7.png" alt="" class="logo">
        <div class="name">自己的昵称</div>
        <br>
        <div class="phone">（手机号码）</div>
        <div class="head-right">
          <a href="#">收件箱</a>
          <a href="#">提交作业</a>
          <a href="#">查看他人作业</a>
          <a href="#">退出登录</a>
        </div>
      </div>
      <div class="contain">
        <div class="button">
          <input type="button" class="button-1" value="发送">
          <!-- <input type="button" class="button-2" value="定时发送">
        <input type="button" class="button-3" value="存草稿"> -->
          <input type="button" class="button-4" value="关闭">
        </div>
        <div class="addressee">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp收件人&nbsp&nbsp&nbsp<input type="text"></div>
        <div class="topic">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp主题&nbsp&nbsp&nbsp<input type="text"></div>
        <div class="function">
          <div class="add">
            <img src="./image/图层 1.png" style="width: 20px;">
            <input type="button" name="add" value="添加附件">
          </div>
          <div class="day"><img src="./image/图层 4.png" style="width: 20px;"><input type="button" value="日程"></div>
          <div class="picture"><img src="./image/图层 6.png" style="width: 24px;"><input type="button" value="照片"></div>
          <div class="word"><img src="./image/图层 5.png" style="width: 16px;"><input type="button" value="文档"></div>
          <div class="jieping"><img src="./image/图层 3.png" style="width: 22px;"><input type="button" value="截屏"></div>
          <div class="expression"><img src="./image/图层 2.png" style="width: 20px;"><input type="button" value="表情">
          </div>
          <p>正文</p>
          <form action="" method="post" class="form">
            <div>拖加文件</div>
            <textarea name="" id=" textarea" cols="30" rows="10" class="textarea"
              style="background-image: url(./image/飞书20220225-205852.jpg); background-size: 100% 100%; position: relative; right: 10px;"></textarea>
          </form>
        </div>
        <div class="foot">
          <span>发件人：__________________________________________________</span><span>签名：不使用</span><span>其它选项</span>
        </div>
      </div>
      <div class="last"></div>

    </div>
  </div>
</body>
<script src="./index.js"></script>

</html>
