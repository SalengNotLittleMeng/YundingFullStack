<!DOCTYPE html>
<html>

<head>
    <title>yemian</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="top">
            <div class="logo"><img src="./image/图层5.png"></div>
            <form class="username" name="post_user_name">自己的名字</form>
            <form class="phonenumber">(手机号码)</form>
            <form class="search_input">
                <i class="fa fa-search" id="i-advanced-search-i"></i>
                <input type="text" id="i-advanced-search" placeholder="作业搜索...">
            </form>
            <a href="#" class="list_one">收件箱</a>
            <a href="#" class="list_two">提交作业</a>
            <a href="#" class="list_three">发件箱</a>
            <a href="#" class="list_four">退出登录</a>
        </div>
        <div class="foot">
            <form class="bodyfirst">
                <button>删除</button>
                <button>彻底删除</button>
                <button>转发</button>
                <button>全部标为已读</button>
            </form>
            <form class="bodysecond">
                <a href="#">
                    <input type="checkbox" id="myCheck" value="" name="">
                    <label for="myCheck"></label>
                    <img class="left" src="./image/直线6.png" height="28px" width="2px">
                    <img class="second" src="./image/邮箱闭着.png" height="17px" width="25px">
                    <img class="third" src="./image/别针.png" height="17px" width="15px">
                    <img class="right" src="./image/直线6.png" height="28px" width="2px">
                    <div class="person">收件人</div>
                    <img class="right_" src="./image/直线6.png" height="28px" width="2px">
                    <div class="theme">主题</div>
                    <div class="data">日期</div>
                </a>
                <hr />
                <a href="#">
                    <input type="checkbox" id="myCheck2">
                    <label for="myCheck2"></label>
                    <img class="second_" src="./image/邮箱闭着.png" height="17px" width="25px">
                    <div class="person_">某某某</div>
                    <div class="theme_">某某主题</div>
                    <div class="data_">某年某月某日</div>
                </a>
                <hr />
                <a href="#">
                    <input type="checkbox" id="myCheck3">
                    <label for="myCheck3"></label>
                    <img class="second_" src="./image/已读拷贝.png" height="17px" width="25px">
                    <div class="person_">某某某</div>
                    <div class="theme_">某某主题</div>
                    <div class="data_">某年某月某日</div>
                </a>
                <hr />
                <a href="#">
                    <input type="checkbox" id="myCheck4">
                    <label for="myCheck4"></label>
                    <img class="second_" src="./image/已读拷贝.png" height="17px" width="25px">
                    <div class="person_">某某某</div>
                    <div class="theme_">某某主题</div>
                    <div class="data_">某年某月某日</div>
                </a>
                <hr />
            </form>
        </div>
    </div>
</body>

</html>
