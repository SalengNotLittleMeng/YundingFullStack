<!DOCTYPE html>
<html>

<head>
    <title>收件箱</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="box">
        <form>
            <div class="top">
                <div class="logo"><img src="./image/图层5.png"></div>
                <div class="username" name="post_user_name">自己的名字</div>
                <div class="phonenumber">(手机号码)</div>
                <div class="search_input" id="search">
                    <a href="#" class="fa fa-search" id="i-advanced-search-i"></a>
                    <input type="text" id="i-advanced-search" placeholder="作业搜索...">
                </div>
                <a href="#" class="list_one">收件箱</a>
                <a href="#" class="list_two">提交作业</a>
                <a href="#" class="list_three">查看他人作业</a>
                <a href="#" class="list_four">退出登录</a>
            </div>
            <div class="foot">
                <div class="bodyfirst">
                    <button>全部标为已读</button>
                </div>
                <div class="bodysecond">
                    <a href="#">
                        <img class="left" src="./image/直线6.png" height="28px" width="2px">
                        <img class="second" src="./image/邮箱闭着.png" height="17px" width="25px">
                        <img class="third" src="./image/别针.png" height="17px" width="15px">
                        <img class="right" src="./image/直线6.png" height="28px" width="2px">
                        <div class="person">发件人</div>
                        <img class="right_" src="./image/直线6.png" height="28px" width="2px">
                        <div class="theme">主题</div>
                        <img class="right_1" src="./image/直线6.png" height="28px" width="2px">
                        <div class="data">日期</div>
                    </a>
                    <div class="link-top"></div>
                    <a href="#">
                        <img class="second_" src="./image/邮箱闭着.png" height="17px" width="25px">
                        <div class="person_1">某某某</div>
                        <div class="theme_1">某某主题</div>
                        <div class="data_1">某年某月某日</div>
                        <a  href="#" class="delete1">删除</a>
                    </a>
                    <div class="link-top2"></div>
                    <a href="#">
                        <img class="second_1" src="./image/已读拷贝.png" height="17px" width="25px">
                        <div class="person_2">某某某</div>
                        <div class="theme_2">某某主题</div>
                        <div class="data_2">某年某月某日</div>
                        <a href="#" class="delete2">删除</a>
                    </a>
                    <div class="link-top3"></div>
                    <a href="#">
                        <img class="second_2" src="./image/已读拷贝.png" height="17px" width="25px">
                        <div class="person_3">某某某</div>
                        <div class="theme_3">某某主题</div>
                        <div class="data_3">某年某月某日</div>
                        <a href="#" class="delete3">删除</a>
                    </a>
                    <div class="link-top4"></div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="./js/index.js"></script> 
</html>
